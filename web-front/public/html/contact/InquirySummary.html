<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title>
    <link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/common/InquirySummaryStyles.css">
    <link rel="stylesheet" href="../../assets/css/common/styles.css">
    <script src="../../assets/JS/common/common.js"></script>
    <script src="../../assets/JS/intranet/popup.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <script>
        // header.html을 불러와서 #header-container div에 삽입하는 코드
        fetch('/html/common/header.html')
            .then(response => response.text())  // 파일을 텍스트로 처리
            .then(data => {
                document.getElementById('header-container').innerHTML = data; // 가져온 HTML 삽입
        
                // LOGO div에 클릭 이벤트 추가
                const logo = document.querySelector('.logo');
                if (logo) {
                    logo.addEventListener('click', function() {
                        const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                        if (url) {
                            // 절대 경로로 변환하여 페이지 이동
                            window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                        }
                    });
                }
    
                // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                document.querySelectorAll('.nav-links div').forEach(item => {
                    item.addEventListener('click', function() {
                        const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                        if (url) {
                            // 절대 경로로 변환하여 페이지 이동
                            window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                        }
                    });
                });
            })
            .catch(error => console.error('Error loading header:', error)); // 오류 처리
    </script>

    <div class="breadcrumb">
        <p>Home &gt; Contact &gt; <span style="color : rgb(0, 114, 188); font-weight: bold;">문의사항 내역</span></p>

    </div>
<div class="container">
    <section class="filter-section">
        <label for="filter">검색조건:</label>
        <select id="filter">
            <option>전체</option>
            <option>진행중</option>
            <option>완료</option>
        </select>
        <button>검색</button>
    </section>

    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>진행상태</th>
                </tr>
            </thead>
            <tbody>
                <tr data-detail-page="/html/common/popupPwd.html" data-popup="true">
                    <td>1</td>
                    <td>질문입니다.</td>
                    <td>홍길동</td>
                    <td>2023-08-01</td>
                    <td>답변대기중</td>
                </tr>
            </tbody>
        </table>


    </section>
</div>
    <div id="footer-container"></div>

    <script>
        // header.html을 불러와서 #header-container div에 삽입하는 코드
        fetch('/html/common/footer.html')
            .then(response => response.text())  // 파일을 텍스트로 처리
            .then(data => {
                document.getElementById('footer-container').innerHTML = data; // 가져온 HTML 삽입
            })
            .catch(error => console.error('Error loading header:', error)); // 오류 처리
    </script>
</body>
</html>
