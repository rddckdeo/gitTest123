<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title>
    <link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/common/ContactInquiryStyles.css">
    <link rel="stylesheet" href="../../assets/css/common/styles.css">
    <script src="../../assets/JS/common/common.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <script>
        // header.html을 불러와서 #header-container div에 삽입하는 코드
        fetch('/html/common/header.html')
            .then(response => response.text())  // 파일을 텍스트로 처리
            .then(data => {
                document.getElementById('header-container').innerHTML = data; // 가져온 HTML 삽입
        
                // LOGO div에 클릭 이벤트 추가
                const logo = document.querySelector('.logo');
                if (logo) {
                    logo.addEventListener('click', function() {
                        const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                        if (url) {
                            // 절대 경로로 변환하여 페이지 이동
                            window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                        }
                    });
                }
    
                // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                document.querySelectorAll('.nav-links div').forEach(item => {
                    item.addEventListener('click', function() {
                        const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                        if (url) {
                            // 절대 경로로 변환하여 페이지 이동
                            window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                        }
                    });
                });
            })
            .catch(error => console.error('Error loading header:', error)); // 오류 처리
    </script>

    <div class="breadcrumb">
        <p>Home &gt; Contact &gt; <span style="color : rgb(0, 114, 188); font-weight: bold;">문의사항</span></p>
    </div>

    <section class="form-section">
        <h2>문의내용</h2>
        <form>
            <div class="form-group">
                <label for="name">성명</label>
                <input type="text" id="name" placeholder="성명을 입력하세요">
            </div>
            <div class="form-group">
                <label for="type">유형</label>
                <select id="type">
                    <option>일반문의</option>
                    <option>제품</option>
                    <option>서비스</option>
                    <option>채용</option>
                    <option>기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" id="subject" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="contact">비밀번호</label>
                <input type="text" id="contact" placeholder="비밀번호를 잊지 않도록 주의하세요!">
            </div>
            <div class="form-group">
                <label for="inquiry">문의내용</label>
                <textarea id="inquiry" rows="5" placeholder="문의내용을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="file">첨부파일</label>
                <input type="file" id="file">
            </div>
            <div class="form-group">
                <button type="submit">문의하기</button>
            </div>
        </form>
    </section>
    <div id="footer-container"></div>

    <script>
        // header.html을 불러와서 #header-container div에 삽입하는 코드
        fetch('/html/common/footer.html')
            .then(response => response.text())  // 파일을 텍스트로 처리
            .then(data => {
                document.getElementById('footer-container').innerHTML = data; // 가져온 HTML 삽입
            })
            .catch(error => console.error('Error loading header:', error)); // 오류 처리
    </script>
</body>
</html>
