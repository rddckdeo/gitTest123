<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title><link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/intranet/performance_detail_Styles.css">
    <link rel="stylesheet" href="../../assets/css/intranet/sidebar.css">
</head>

<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidbar-container"></div>
        <script>
            // header.html을 불러와서 #header-container div에 삽입하는 코드
            fetch('/html/common/sidbar.html')
                .then(response => response.text())  // 파일을 텍스트로 처리
                .then(data => {
                    document.getElementById('sidbar-container').innerHTML = data; // 가져온 HTML 삽입

                    // LOGO div에 클릭 이벤트 추가
                    const logo = document.querySelector('.logo');
                    if (logo) {
                        logo.addEventListener('click', function () {
                            const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    }
                    // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                    document.querySelectorAll('.menu a').forEach(item => {
                        item.addEventListener('click', function () {
                            const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading header:', error)); // 오류 처리
        </script>
        <!-- 메인 콘텐츠 영역 -->
        <div class="content">
            <div class="main-management">
                    <h2>프로젝트 실적 관리 상세</h2>
                    <form class="detail-form">
                        <!-- 날짜 표시 -->
                        <div class="form-group">
                            <label for="date">YYYY-MM-DD</label>
                        </div>

                        <!-- 업체 명 -->
                        <div class="form-group">
                            <label for="company-name">업체 명</label>
                            <input type="text" id="company-name">
                        </div>

                        <!-- 주요 업무 -->
                        <div class="form-group">
                            <label for="main-task">주요 업무</label>
                            <input type="text" id="main-task">
                        </div>

                        <!-- 개발환경 -->
                        <div class="form-group">
                            <label for="dev-environment">개발환경</label>
                            <input type="text" id="dev-environment">
                        </div>

                        <!-- 구분 -->
                        <div class="form-group">
                            <label for="category">구분</label>
                            <select id="category">
                                <option>공공부문</option>
                                <option>내부 프로젝트</option>
                                <option>외부 프로젝트</option>
                            </select>
                        </div>

                        <!-- 프로젝트 기간 -->
                        <div class="form-group">
                            <label for="project-period">프로젝트 기간</label>
                            <input type="date" id="start-date">
                            <span>~</span>
                            <input type="date" id="end-date">
                        </div>

                        <!-- 버튼들 -->
                        <div class="form-buttons">
                            <button type="button">수정</button>
                            <button type="button">삭제</button>
                            <button type="submit">저장</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
