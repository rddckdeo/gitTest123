<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title><link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/intranet/employee_Styles.css">
    <link rel="stylesheet" href="../../assets/css/intranet/sidebar.css">
    <script src="../../assets/JS/intranet/intranet.js"></script>

    <script></script>

</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidbar-container"></div>
        <script>
            // header.html을 불러와서 #header-container div에 삽입하는 코드
            fetch('/html/common/sidbar.html')
                .then(response => response.text())  // 파일을 텍스트로 처리
                .then(data => {
                    document.getElementById('sidbar-container').innerHTML = data; // 가져온 HTML 삽입
            
                    // LOGO div에 클릭 이벤트 추가
                    const logo = document.querySelector('.logo');
                    if (logo) {
                        logo.addEventListener('click', function() {
                            const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    }
                    // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                    document.querySelectorAll('.menu a').forEach(item => {
                        item.addEventListener('click', function() {
                            const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading header:', error)); // 오류 처리
        </script>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <!-- 직원 관리 Section -->
            <h2>직원 현황</h2>
            <section class="employee-management">
                
                <!-- 검색 섹션 -->
                <div class="subSort">
                    <div class="search-section">
                        <select id="filter">
                            <option>이름</option>
                            <option>직급</option>
                            <option>입사일</option>
                        </select>
                        <input type="text" placeholder="검색어 입력">
                        <button>검색</button>
                    </div>
                </div>

                <!-- 직원 테이블 -->
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>이름</th>
                            <th>권한</th>
                            <th>직급</th>
                            <th>입사일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 테이블 데이터를 동적으로 추가할 수 있습니다 -->
                        <tr class="cursor" data-detail-page="/html/intranet/employee_detail.html">
                            <td>1</td>
                            <td>홍길동</td>
                            <td>관리자</td>
                            <td>부장</td>
                            <td>2020-01-01</td>
                        </tr>
                        <!-- 추가 행을 여기에 추가할 수 있습니다 -->
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <div class="pagination">
                    <button>&lt;&lt;</button>
                    <button>&lt;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&gt;</button>
                    <button>&gt;&gt;</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
