<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title><link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/intranet/inquiry_list_Styles.css">
    <link rel="stylesheet" href="../../assets/css/intranet/sidebar.css">
    <script src="../../assets/JS/intranet/intranet.js"></script>
    <script src="../../assets/JS/intranet/popup.js"></script>



</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidbar-container"></div>
        <script>
            // header.html을 불러와서 #header-container div에 삽입하는 코드
            fetch('/html/common/sidbar.html')
                .then(response => response.text())  // 파일을 텍스트로 처리
                .then(data => {
                    document.getElementById('sidbar-container').innerHTML = data; // 가져온 HTML 삽입
            
                    // LOGO div에 클릭 이벤트 추가
                    const logo = document.querySelector('.logo');
                    if (logo) {
                        logo.addEventListener('click', function() {
                            const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    }
                    // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                    document.querySelectorAll('.menu a').forEach(item => {
                        item.addEventListener('click', function() {
                            const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading header:', error)); // 오류 처리
        </script>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <h2>문의사항 관리</h2>

            <!-- 검색 섹션 -->
            <div class="search-section">
                <label for="filter">검색 조건:</label>
                <select id="filter">
                    <option>제목</option>
                    <option>작성자</option>
                </select>
                <input type="text" placeholder="검색어 입력">
                <button>검색</button>
            </div>
            <div class="main-management">

                <!-- 문의사항 관리 테이블 -->
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성 날짜</th>
                            <th>진행 사항</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-detail-page="/html/intranet/popup_inquiry_detail.html" data-popup="true">
                            <td>1</td>
                            <td>서비스 문의</td>
                            <td>홍길동</td>
                            <td>2024.11.01</td>
                            <td>답변 대기 중</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="deleteSort">
                                <span class="deleted">문의사항이 삭제되었습니다.</span>
                                <span class="deletedSmall">*광고물, 불건전한 게시글</span>
                            </td>
                            <td>홍길동</td>
                            <td>2024.11.01</td>
                            <td>게시물 삭제</td>
                        </tr>
                        <tr data-detail-page="/html/intranet/popup_inquiry_detail.html" data-popup="true">
                            <td>3</td>
                            <td>견적 문의</td>
                            <td>스티브 정수</td>
                            <td>2024.10.29</td>
                            <td>답변 완료</td>
                        </tr>
                        <!-- 추가 행을 여기에 추가할 수 있습니다 -->
                    </tbody>
                </table>
    
                <!-- 등록 버튼과 페이지네이션 -->
                <div class="table-actions">
                    <div class="button-sort">
                        <button class="register-button">등록</button>
                    </div>
                    <div class="pagination">
                        <button>&lt;&lt;</button>
                        <button>&lt;</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>&gt;</button>
                        <button>&gt;&gt;</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
