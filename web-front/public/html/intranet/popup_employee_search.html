<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title><link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/intranet/popup_employee_search_Styles.css">

</head>
<body>
    <div class="popup-container">
        <!-- 팝업 제목 -->
        <div class="popup-header">
            <h2>[팝업] - 직원 찾기</h2>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
            <input type="text" placeholder="직원명">
            <button>검색</button>
        </div>

        <!-- 직원 목록 테이블 -->
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>이름</th>
                    <th>직급</th>
                    <th>생년월일</th>
                    <th>레벨</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>홍길동</td>
                    <td>사원</td>
                    <td>1990-01-01</td>
                    <td>초급</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>김철수</td>
                    <td>대리</td>
                    <td>1985-05-15</td>
                    <td>중급</td>
                </tr>
                <!-- 추가 행을 여기에 추가할 수 있습니다 -->
            </tbody>
        </table>

        <!-- 등록 버튼 -->
        <div class="form-buttons">
            <button type="button">등록</button>
        </div>
    </div>
</body>
</html>
