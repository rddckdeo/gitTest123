<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title><link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/intranet/document_Styles.css">
    <link rel="stylesheet" href="../../assets/css/intranet/sidebar.css">
    <script src="../../assets/JS/intranet/intranet.js"></script>


</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidbar-container"></div>
        <script>
            // header.html을 불러와서 #header-container div에 삽입하는 코드
            fetch('/html/common/sidbar.html')
                .then(response => response.text())  // 파일을 텍스트로 처리
                .then(data => {
                    document.getElementById('sidbar-container').innerHTML = data; // 가져온 HTML 삽입
            
                    // LOGO div에 클릭 이벤트 추가
                    const logo = document.querySelector('.logo');
                    if (logo) {
                        logo.addEventListener('click', function() {
                            const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    }
                    // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                    document.querySelectorAll('.menu a').forEach(item => {
                        item.addEventListener('click', function() {
                            const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading header:', error)); // 오류 처리
        </script>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <h2>자료실</h2>
            <!-- 검색 섹션 -->
            <div class="search-section">
                <label for="search-category">검색</label>
                <select id="search-category">
                    <option>제목</option>
                    <option>작성자</option>
                    <option>구분</option>
                </select>
                <input type="text" placeholder="검색어 입력">
                <label for="start-date">기간:</label>
                <input type="date" id="start-date">
                <span>~</span>
                <input type="date" id="end-date">
                <button>검색</button>
            </div>
            <div class="main-management">
                <!-- 자료실 테이블 -->
                <table>
                    <thead>
                        <colgroup>
                            <col style="width: 10%;">  <!-- No 열 -->
                            <col style="width: 10%;">  <!-- 작성자 열 -->
                            <col style="width: 30%;">  <!-- 제목 열 -->
                            <col style="width: 25%;">  <!-- 등록일 열 -->
                            <col style="width: 25%;">  <!-- 공지기간 열 -->
                        </colgroup>
                        <tr>
                            <th>No</th>
                            <th>작성자</th>
                            <th>제목</th>
                            <th>작성일</th>
                            <th>파일명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-detail-page="/html/intranet/document_detail.html">
                            <td>1</td>
                            <td>홍길동</td>
                            <td>자료 A</td>
                            <td>2023-01-01</td>
                            <td>fileA.pdf</td>
                        </tr>
                        <tr data-detail-page="/html/intranet/document_detail.html">
                            <td>2</td>
                            <td>김철수</td>
                            <td>자료 B</td>
                            <td>2023-01-05</td>
                            <td>fileB.docx</td>
                        </tr>
                        <tr data-detail-page="/html/intranet/document_detail.html">
                            <td>3</td>
                            <td>이영희</td>
                            <td>자료 C</td>
                            <td>2023-02-10</td>
                            <td>fileC.pptx</td>
                        </tr>
                        <!-- 추가 행을 여기에 추가할 수 있습니다 -->
                    </tbody>
                </table>
                    <!-- 등록 버튼과 페이지네이션 -->
                    <div class="table-actions">
                        <div class="button-sort">
                            <button class="register-button">등록</button>
                        </div>
                        <div class="pagination">
                            <button>&lt;&lt;</button>
                            <button>&lt;</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>&gt;</button>
                            <button>&gt;&gt;</button>
                        </div>
                    </div>
            </div>
        </main>
    </div>
</body>
</html>
