<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title><link rel="icon" type="image/png" href="/images/AproMark.png"> 
    <link rel="stylesheet" href="../../assets/css/intranet/assignment_Styles.css">
    <link rel="stylesheet" href="../../assets/css/intranet/sidebar.css">

</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidbar-container"></div>
        <script>
            // header.html을 불러와서 #header-container div에 삽입하는 코드
            fetch('/html/common/sidbar.html')
                .then(response => response.text())  // 파일을 텍스트로 처리
                .then(data => {
                    document.getElementById('sidbar-container').innerHTML = data; // 가져온 HTML 삽입
            
                    // LOGO div에 클릭 이벤트 추가
                    const logo = document.querySelector('.logo');
                    if (logo) {
                        logo.addEventListener('click', function() {
                            const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    }
                    // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                    document.querySelectorAll('.menu a').forEach(item => {
                        item.addEventListener('click', function() {
                            const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading header:', error)); // 오류 처리
        </script>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <h2>프로젝트 투입 현황</h2>

            <!-- 검색 조건 -->
            <div class="search-section">
                <label for="filter">검색 조건</label>
                <label for="search-name">이름:</label>
                <input type="text" id="search-name" placeholder="직원명 입력">
                <label for="start-date">기간:</label>
                <input type="date" id="start-date">
                <span>~</span>
                <input type="date" id="end-date">
                <button>검색</button>
            </div>
            <!-- section -->
            <div class="assignment-management">
                <!-- 프로젝트 투입 인원 테이블 -->
                <table>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>직급</th>
                            <th>프로젝트명</th>
                            <th>프로젝트 기간</th>
                            <th>투입 기간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>김현석</td>
                            <td>사원</td>
                            <td>NHL_WMS</td>
                            <td>2024-11-08 ~ 2024-12-08</td>
                            <td>2024-11-08 ~ 2024-12-08</td>
                        </tr>
                        <tr>
                            <td>임현우</td>
                            <td>계장</td>
                            <td>NHL_WMS</td>
                            <td>2024-11-08 ~ 2024-12-08</td>
                            <td>2024-11-08 ~ 2024-12-08</td>
                        </tr>
                        <tr>
                            <td>김창대</td>
                            <td>사원</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <!-- 추가 행을 여기에 추가할 수 있습니다 -->
                    </tbody>
                </table>
    
                <!-- 페이지네이션 -->
                <div class="pagination">
                    <button>&lt;&lt;</button>
                    <button>&lt;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&gt;</button>
                    <button>&gt;&gt;</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
