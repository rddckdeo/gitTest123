<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)에이프로솔루션</title>
    <link rel="icon" type="image/png" href="/images/AproMark.png">

    <link rel="stylesheet" href="../../assets/css/intranet/admin_main_Styles.css">
    <link rel="stylesheet" href="../../assets/css/intranet/sidebar.css">

</head>

<body>
    <div class="container">
        <!-- 사이드바 -->
        <div id="sidbar-container"></div>
        <script>
            // header.html을 불러와서 #header-container div에 삽입하는 코드
            fetch('/html/common/sidbar.html')
                .then(response => response.text())  // 파일을 텍스트로 처리
                .then(data => {
                    document.getElementById('sidbar-container').innerHTML = data; // 가져온 HTML 삽입

                    // LOGO div에 클릭 이벤트 추가
                    const logo = document.querySelector('.logo');
                    if (logo) {
                        logo.addEventListener('click', function () {
                            const url = logo.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    }
                    // nav-links에 있는 각 div에 대해 클릭 이벤트 추가
                    document.querySelectorAll('.menu a').forEach(item => {
                        item.addEventListener('click', function () {
                            const url = this.getAttribute('data-url'); // data-url 속성에서 URL 가져오기
                            if (url) {
                                // 절대 경로로 변환하여 페이지 이동
                                window.location.href = new URL(url, window.location.origin); // URL을 절대 경로로 처리
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading header:', error)); // 오류 처리
        </script>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <!-- 직원 관리 Section -->
            <section class="employee-management-section">
                <h2>직원 관리</h2>
                <div class="employee-status">
                    <div class="status-item">
                        <label>투입</label>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 70%;"></div>
                        </div>
                        <span class="status-value">7명</span>
                    </div>
                    <div class="status-item">
                        <label>대기</label>
                        <div class="progress-bar-container">
                            <div class="progress-bar" data-type="standby" style="width: 20%;"></div>
                        </div>
                        <span class="status-value">2명</span>
                    </div>
                    <div class="status-item">
                        <label>전체</label>
                        <div class="progress-bar-container">
                            <div class="progress-bar" data-type="total" style="width: 100%;"></div>
                        </div>
                        <span class="status-value">9명</span>
                    </div>
                </div>
            </section>

            <!-- 게시글 관리 > 공지사항 Section -->
            <section class="notice-management">
                <h2>직원 공지사항</h2>
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>공지기간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>공지사항 제목</td>
                            <td>관리자</td>
                            <td>YYYY-MM-DD ~ YYYY-MM-DD</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>공지사항 제목</td>
                            <td>관리자</td>
                            <td>YYYY-MM-DD ~ YYYY-MM-DD</td>
                        </tr>
                        <!-- 추가 행을 여기에 추가할 수 있습니다. -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>

</html>
